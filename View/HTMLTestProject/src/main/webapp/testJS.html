	<script>
		function order(str){
			if (str == "이해") {
				alert("머리가 좋으시네요");
			} else if (str == "글쎄요") {
				alert("다시 한번 생각해보세요.");
			} else if (str == "아니오") {
				alert("정말 모르시나요? 거짓말이죠?");
			}
		}
	</script>
	
	<h1>이 스크립트를 이해할 수 있죠?</h1>
	<form>
		<input type="button" value="예" onClick="order('이해')">
		<input type="button" value="글쎄" onClick="order('글쎄요')">
		<input type="button" value="아니오" onClick="order('아니오')">
	</form>
	
	<script>
		function Print(object) {
			for (var i in object){	// object 안에 cpu, ram, hdd 가져옴(index 아님)
				document.write(i + "=" + object[i] + "<br>");
			}
		}
		
		function computer(cpu, ram, hdd){
			this.cpu = cpu;		// this 가 쓰인걸 보고 생성자임을 유추할 수 있음
			this.ram = ram;
			this.hdd = hdd;
		}
	</script>
	
	<script>
		myComputer = new computer("pentium", 16, 810);
		Print(myComputer);		// 멤버함수가 아니라 일반 함수여서 이렇게 사용가능, 멤버 함수는 myComputer.Print()이렇게 씀
		document.write(myComputer + "<br>");
