<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="common.js"></script>
</head>
<body>
	<center>
		<h2>비밀번호 수정</h2>
		<form name="form2" action="" method="get">
			<table border="0" width="500">
				<tr>
					<td width="130" align="right">
						새로운 비밀번호&nbsp;
					</td>
					<td>
						<input type="password" name="oPwd" size="30" maxlength="12">
					</td>
				</tr>
				<tr>
					<td width="130" align="right">
						검증용 비밀번호&nbsp;
					</td>
					<td>
						<input type="password" name="vPwd" size="30" maxlength="12">
					</td>
				 </tr>
				 <tr align="center">
		            <td colspan="2">
		                <input type="submit" value="변경" onclick="checkPwd(document.form2.oPwd, document.form2.vPwd)"> &nbsp;
		                <input type="reset" value="다시 입력">
		            </td>
       	 		</tr>
				 
			</table>
		</form>
	</center>
</body>
</html>
