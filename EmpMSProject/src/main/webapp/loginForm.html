<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function empLogin(){
		if (this.loginForm.empNum.value == ""){
			alert("사번을 입력해주세요.");
		} else if (this.loginForm.pwd.value == ""){
			alert("비밀번호를 입력해주세요.");
		} else{
			return true;
		}
		
		return false;
	}
</script>
</head>
<body>
	<center>
		<form name="loginForm" action="main.html" method="post" >
			<table border="0" width="500">
				<tr>
	            	<th colspan="2"></th>
	        	</tr>
		        <tr>
		            <th colspan="2">로그인</th>
		        </tr>
				<tr>
					<td width="130" align="right">
						<b>사번</b>&nbsp;
					</td>
					<td>
						<input type="text" name="empNum" size="30" maxlength="12">
					</td>
				</tr>
				<tr>
					<td width="130" align="right"> 
						<b>Password</b>&nbsp;
					</td>
					<td>
						<input type="password" name="pwd" size="31" maxlength="12">
					</td>
				 </tr>
				 <tr>
		            <td colspan=2 align="center">
		                <input type="submit" value="로그인" onclick="return empLogin();">
		                <input type="reset" value="취소">
		            </td>
       	 		</tr>
				 
			</table>
		</form>
	</center>
</body>
</html>
