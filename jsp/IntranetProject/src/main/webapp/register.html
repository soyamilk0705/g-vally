<html>
<head>
    <title>회원등록</title>
    <meta charset="UTF-8">
</head>
<body>
    <center>
    <form name="enrollForm" action="registerAction.jsp" method="post">
    <table border="0" width="500">
        <tr>
            <th colspan="2"></th>
        </tr>
        <tr>
            <th colspan="2">회원 가입</th>
        </tr>
        <tr>
            <td width="130" align="right">
                <b>ID :</b>&nbsp;
            </td>
            <td>
                <input type="text" name="userId" size="15" maxlength="12">
            </td>
        </tr>
        <tr> 
            <td width="130" align="right"> 
                <b>이름 :</b>&nbsp;
            </td>
            <td> 
                <input type="text" name="name" size="15" maxlength="20">
            </td>
        </tr>
        <tr> 
            <td width="130" align="right">
                <b>암호 :</b>&nbsp;
            </td>
            <td>
                <input type="password" name="password" size="15" maxlength="8">  
            </td>
        </tr>
        <tr> 
            <td width="130" align="right">
                <b>주 소 :</b>&nbsp;
            </td>
            <td>
                <input type="text" name="address" size="50" maxlength="48">
            </td>
        </tr>
        <tr> 
            <td width="130" align="right">
                <b>전화번호 :</b>&nbsp;
            </td>
            <td> 
                <input type="text" name="phone" size="15" maxlength="14">
            </td>
        </tr>
        <tr> 
            <td width="130" align="right">
                <b>본인확인 힌트 :</b>&nbsp;
            </td>
            <td>
                <select name="passwordQuestion">
                    <option value="태어난 고향은?">태어난 고향은?</option>
                    <option value="출신 초등학교 이름은?">출신 초등학교 이름은?</option>
                    <option value="배우자의 이름은?">배우자의 이름은?</option>
                    <option value="가장 친한 친구 이름은?">가장 친한 친구 이름은?</option>
                    <option value="가장 좋아하는 연예인은?">가장 좋아하는 연예인은?</option>
                    <option value="가장 좋아하는 색상은?">가장 좋아하는 색상은?</option>
                </select>
            </td>
        </tr>
        <tr> 
            <td width="130" align="right">
                <b>본인확인 답변:</b>&nbsp;
            </td>
            <td>
                <input type="text" name="passwordAnswer" size="30" maxlength="28">
            </td>
        </tr>
        <tr> 
            <td width="130" align="right">
                <b>결혼 여부:</b>&nbsp;
            </td>
            <td>
                <input type="radio" name="marriage" value="Y" checked>기혼
                <input type="radio" name="marriage" value="N">미혼
            </td>
        </tr>
        <tr> 
            <td width="130" align="right">
                <b>취미:</b>&nbsp;
            </td>
            <td>
                <input type="radio" name="hobby" value="컴퓨터">컴퓨터
                <input type="radio"" name="hobby" value="문화">문화
                <input type="radio" name="hobby" value="스포츠">스포츠
                <input type="radio" name="hobby" value="기타">기타
            </td>
        </tr>
        <tr> 
            <td width="130" align="right">
                <b>비고:</b>&nbsp;
            </td>
            <td>
                <textarea name="etc" rows=3 cols=40></textarea>
            </td>
        </tr>
        <tr>
            <td colspan=2 align="center">
                <input type="submit" value="작성완료">
                <input type="reset" value="다시쓰기">
            </td>
        </tr>
    </table>
    </form>
    </center>
</body>
</html>
